# ============================================================================
# .pre-commit-config.yaml
# ============================================================================
# Pre-commit framework configuration.
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# ============================================================================

repos:
  # -------------------------------------------------------------------------
  # SECRET DETECTION (CRITICAL)
  # -------------------------------------------------------------------------
  
  # Gitleaks - comprehensive secret scanner
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        name: ğŸ” Detect secrets with gitleaks
  
  # Detect-secrets by Yelp - another layer
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: ğŸ” Detect secrets with detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
  
  # -------------------------------------------------------------------------
  # PYTHON
  # -------------------------------------------------------------------------
  
  # Ruff - fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        name: ğŸ Lint Python with ruff
        args: [--fix]
      - id: ruff-format
        name: ğŸ Format Python with ruff
  
  # MyPy - type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: ğŸ Type check Python with mypy
        additional_dependencies: [types-all]
        args: [--strict]
  
  # -------------------------------------------------------------------------
  # GENERAL
  # -------------------------------------------------------------------------
  
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File hygiene
      - id: trailing-whitespace
        name: ğŸ§¹ Trim trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ§¹ Fix end of files
      - id: check-yaml
        name: ğŸ“„ Check YAML syntax
      - id: check-json
        name: ğŸ“„ Check JSON syntax
      - id: check-toml
        name: ğŸ“„ Check TOML syntax
      
      # Security
      - id: check-added-large-files
        name: ğŸ“¦ Check for large files
        args: ['--maxkb=500']
      - id: check-case-conflict
        name: ğŸ“ Check case conflicts
      - id: check-merge-conflict
        name: ğŸ”€ Check merge conflicts
      - id: check-symlinks
        name: ğŸ”— Check symlinks
      
      # Secrets (belt and suspenders)
      - id: detect-private-key
        name: ğŸ” Detect private keys
      - id: detect-aws-credentials
        name: ğŸ” Detect AWS credentials
  
  # -------------------------------------------------------------------------
  # COMMIT MESSAGE
  # -------------------------------------------------------------------------
  
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        name: ğŸ“ Check commit message format
        stages: [commit-msg]

# ============================================================================
# CI Configuration
# ============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from hooks
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
